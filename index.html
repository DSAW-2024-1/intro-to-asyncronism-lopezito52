<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Los Simpsons</title>
</head>

<body class="min-h-screen bg-yellow-100">

    <header class="bg-yellow-300 shadow-md px-8">
        <div class="flex justify-between h-16 items-center max-w-7xl mx-auto">

            <button
                class="text-black hover:bg-purple-800  rounded p-1 -m-1 transition-colors focus:ring-2 focus:ring-slate-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>

            <div class="text-center -mr-60">
                <h1
                    class="flex items-center justify-center text-2xl text-black px-4 py-4 hover:text-purple-800 transition-all">
                    Los simpsons</h1>
            </div>
            <div class="flex space-x-2">

                <input id="searchInput" type="text" placeholder="Buscar por nombre"
                    class="px-4 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:border-blue-500">
                <button id="searchButton" class=" rounded-r-md mt-1 ml-1 hover:text-purple-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-10 h-10">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="p-8">
        <div id="characters" class="grid md:grid-cols-2 gap-3 max-w-7xl mx-auto md:gap-4 lg:grid-cols-4">

        </div>
    </main>

    <footer class="h-16 items-center max-w-7xl mx-auto">
        <div class="flex justify-center">
            <button id="load"
                class="flex -mr-4 items-center justify-center bg-red-200 px-4 py-3 rounded-full hover:bg-purple-800 transition-all">Load
                More</button>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
